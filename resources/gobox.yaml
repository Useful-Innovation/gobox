# ---
# machine:                          # all or some can be omitted
#     box:        ubuntu/trusty64   # default, can be omitted
#     memory:     1024              # default, can be omitted
#     ip:         192.168.13.37     # can be omitted, defaults to random IP
#     hostname:   MYBOX             # can be omitted, defaults to project directory name
# folders:                          # object of target => source
#     /home/vagrant/foo: foo
#     /home/vagrant/bar: bar
# sites:                            # object of target => alias/-es
#     /home/vagrant/foo:
#         -   foo.dev
#         -   www.foo.dev
#     /home/vagrant/bar:
#         -   api.foo.dev
# databases:                        # str/array, can be omitted
#     - foo
# provision:                        # all or some can be omitted
#     always:                       # str/array, will run every 'up' as user
#     - "do stuff"
#     always_root:                  # str/array, will run every 'up' as root
#     - "do stuff"
#     provision:                    # str/array, will run on first 'up' or explicit provision as user
#     - "do stuff"
#     provision_root:               # str/array, will run on first 'up' or explicit provision as root
#     - "do stuff"
